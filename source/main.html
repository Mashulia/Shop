<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="fonts/yesevaone.woff" as="font">
    <link rel="preload" href="fonts/yesevaone.woff2" as="font">
    <link rel="preload" href="fonts/PTSerifBold.woff" as="font">
    <link rel="preload" href="fonts/PTSerifBold.woff2" as="font">
    <link rel="preload" href="fonts/PTSerifRegular.woff" as="font">
    <link rel="preload" href="fonts/PTSerifRegular.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/picturefill.min.js"></script>
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <div class="header__wrapper-desktop container">
      <div class="header__wrapper">
        <ul class="header__social-list">
          <li class="header__social-item">
            <a class="header__social-link" href="#vk">
              <svg class="header__social-icon header__social-icon--vk" width="20" height="13" xmlns="http://www.w3.org/2000/svg" >
                <use xlink:href="#vk"></use>
              </svg>
              <span class="visually-hidden">Мы во ВКонтакте</span>
            </a>
          </li>
          <li class="header__social-item">
            <a class="header__social-link" href="#fb">
              <svg class="header__social-icon header__social-icon--fb" width="10" height="18" xmlns="http://www.w3.org/2000/svg" >
                <use xlink:href="#fb"></use>
              </svg>
              <span class="visually-hidden">Мы на фейсбуке</span>
            </a>
          </li>
          <li class="header__social-item">
            <a class="header__social-link" href="#instagram">
              <svg class="header__social-icon header__social-icon--instagram" width="17" height="17" xmlns="http://www.w3.org/2000/svg" >
                <use xlink:href="#instagram"></use>
              </svg>
              <span class="visually-hidden">Мы в инстаграм</span>
            </a>
          </li>
        </ul>
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="#">Условия доставки</a></li>
          <li class="header__menu-item"><a href="#">Способы оплаты</a></li>
        </ul>
        <div class="header__phone">
          <svg class="header__phone-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg" >
            <use xlink:href="#phone"></use>
          </svg>
          <a class="header__phone-link" href="tel:88003420880">8 800 342-08-80</a>
        </div>
      </div>
    </div>
    <div class="header__wrapper-mobile container">
      <button class="header__button" type="button">
        <svg class="header__button-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" >
          <use xlink:href="#menu"></use>
        </svg>
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <ul class="header__user-list user-list">
        <li class="user-list__item">
          <label class="user-list__search-label" for="search-mobile" tabindex="0">
            <svg class="user-list__icon user-list__icon--search" width="20" height="20" xmlns="http://www.w3.org/2000/svg" >
            <use xlink:href="#search"></use>
            </svg>
          </label>
          <input class="user-list__search-input" type="text" name="search" id="search-mobile">
        </li>
        <li class="user-list__item">
          <a href="#">
            <svg class="user-list__icon user-list__icon--shopping-bag" width="10" height="18" xmlns="http://www.w3.org/2000/svg" >
              <use xlink:href="#shopping-bag"></use>
            </svg>
            <span class="user-list__number">2</span>
          </a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="banner container">
      <div class="banner__top top">
        <h1 class="visually-hidden">Интернет-магазин эксклюзивных аксессуаров</h1>
        <ul class="top__categories">
          <li class="top__categories-item"><a class="top__categories-link" href="#">Мужчинам</a></li>
          <li class="top__categories-item top__categories-item--active"><a class="top__categories-link top__categories-link--active" href="#">Женщинам</a></li>
        </ul>
        <picture>
          <source type="image/webp" media="(min-width: 1200px)" srcset="img/logo-desktop.webp 1x, img/logo-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet.webp 1x, img/logo-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/logo-mobile.webp 1x, img/logo-mobile@2x.webp 2x">
          <source media="(min-width: 1200px)" srcset="img/logo-desktop.png 1x, img/logo-desktop@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.png 1x, img/logo-tablet@2x.png 2x">
          <img class="top__logo-image" src="img/logo-mobile.png" srcset="img/logo-mobile@2x.png 2x" alt="Логотип Компании">
        </picture>
        <ul class="top__user-list user-list user-list--desktop">
        <li class="user-list__item">
          <label class="user-list__search-label" for="search" tabindex="0">
            <svg class="user-list__icon user-list__icon--search" width="20" height="20" xmlns="http://www.w3.org/2000/svg" >
            <use xlink:href="#search"></use>
            </svg>
          </label>
          <input class="user-list__search-input" type="text" name="search" id="search">
        </li>
        <li class="user-list__item">
          <a href="#">
            <svg class="user-list__icon user-list__icon--shopping-bag" width="10" height="18" xmlns="http://www.w3.org/2000/svg" >
              <use xlink:href="#shopping-bag"></use>
            </svg>
            <span class="user-list__number">2</span>
          </a>
        </li>
      </ul>
      </div>
      <div class="banner__content">
        <ul class="banner__slider slider">
          <li class="slider__item slider__item--active">
            <div class="slider__info">
              <span class="slider__sale">-30%</span>
              <span class="slider__title">на сумки LOVIS VITTON</span>
              <span class="slider__date">только в июле</span>
              <a class="slider__button button" href="#">Перейти к коллекции</a>
            </div>
            <p class="slider__content">
              <picture>
                <source type="image/webp" media="(min-width: 1200px)" srcset="img/lovis-vitton-desktop.webp 1x, img/lovis-vitton-desktop@2x.webp 2x">
                <source type="image/webp" media="(min-width: 768px)" srcset="img/lovis-vitton-tablet.webp 1x, img/lovis-vitton-tablet@2x.webp 2x">
                <source type="image/webp" srcset="img/lovis-vitton-mobile.webp 1x, img/lovis-vitton-mobile@2x.webp 2x">
                <source media="(min-width: 1200px)" srcset="img/lovis-vitton-desktop.png 1x, img/lovis-vitton-desktop@2x.png 2x">
                <source media="(min-width: 768px)" srcset="img/lovis-vitton-tablet.png 1x, img/lovis-vitton-tablet@2x.png 2x">
                <img class="slider__image" src="img/lovis-vitton-mobile.png" srcset="img/lovis-vitton-mobile@2x.png 2x" alt="Красивая девушка с сумкой LOVIS VITTON">
              </picture>
              <button class="slider__arrow slider__arrow--next">вперёд</button>
              <button class="slider__arrow slider__arrow--prev">назад</button>
            </p>
            <p class="slider__number">
              <span class="slider__number-item slider__number-item--active">1</span>
              <span class="slider__number-item">/4</span>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
